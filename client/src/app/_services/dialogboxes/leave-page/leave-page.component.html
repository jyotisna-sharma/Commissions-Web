

<h4 mat-dialog-title>{{data.headingTitle}}</h4>
<div mat-dialog-content><p>{{data.subTitle}}</p>
</div>

<div mat-dialog-actions class="align-right" >
    <button mat-raised-button color="primary" class="mat-flat-button mat-primary"  (click)=OncloseDilogBox(true) [mat-dialog-close]='true' (click) ='OnButtonClick()'>{{data.PrimaryButton}}</button>
     <button mat-button mat-stroked-button [mat-dialog-close]='false' (click)=OncloseDilogBox(false)>{{data.SecondryButton}}</button>
</div>
