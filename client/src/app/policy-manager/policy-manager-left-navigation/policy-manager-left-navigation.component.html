  </div>   -->
<div class="tabs_tab-bar" id="tablist" *ngIf="isParentHeader">
    <ul class="ul-tabs tab-links" role="tablist">
        <li class="nav-item">
            <a class="nav-link " [routerLink]="[ '/policy/policyListing','3','10','0' ]" [ngClass]="{'active': this?.getrouteParamters?.parentTab === '3'}">Total<span
                    class="total-no" (click)='NavigateToUrl()'>{{totalCount}}</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link " [routerLink]="[ '/policy/policyListing','0','10','0' ]" [ngClass]="{'active': this?.getrouteParamters?.parentTab === '0'}">Active<span
                    class="total-no" (click)='NavigateToUrl()'>{{activeCount}}</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link " [routerLink]="[ '/policy/policyListing','2','10','0' ]" [ngClass]="{'active': this?.getrouteParamters?.parentTab === '2'}">Pending<span
                    class="total-no" (click)='NavigateToUrl()'>{{pendingCount}}</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link " [routerLink]="[ '/policy/policyListing','1','10','0' ]" [ngClass]="{'active': this?.getrouteParamters?.parentTab === '1'}">Terminated<span
                    class="total-no" (click)='NavigateToUrl()'>{{inactiveCount}}</span></a>
        </li>
    </ul>
</div>
<div class="tabs_tab-bar" id="tablist" *ngIf="!isParentHeader">
    <ul class="ul-tabs tab-links" role="tablist">
        <li class="nav-item">
            <a (click)="OnDetailsRouting()" [ngClass]="{'active nav-link': !this?.getrouteParamters?.childTab }">Details<span
                    class="total-no"></span></a>
        </li>
        <li class="nav-item">
            <a [ngClass]="{'nav-disabled': isTabDisabled,'active nav-link': this?.getrouteParamters?.childTab === '2' && !isTabDisabled}" (click)='OnPaymentClicked()'>Commission<span
                    class="total-no">
                </span></a>
            <div class="comm-sub-menu" *ngIf="isNavigationMenuShown">
                <ul id="menu">
                    <li class="submenu border"><a (click)='OnPaymentClicked()' [ngClass]="{'active': this.getrouteParamters?.subChildTab==='1','nav-disabled': isTabDisabled}">Payments</a></li>
                    <li class="submenu"><a (click)='onIssueClicked()' [ngClass]="{'active': this.getrouteParamters?.subChildTab==='2','nav-disabled': isTabDisabled}">Issues</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item">

            <a [ngClass]="{'nav-disabled': isTabDisabled,'active nav-link': this?.getrouteParamters?.childTab === '3' && !isTabDisabled}" (click)='OnSmartFieldCliecked()'>Smart fields<span class="total-no"></span></a>
        </li>
        <li class="nav-item">
            <a class='active' [ngClass]="{'nav-disabled': isTabDisabled,'active nav-link': this?.getrouteParamters?.childTab === '4' && !isTabDisabled}" (click)='OnNotesRouting()'>Notes</a>
        </li>
    </ul>
</div>
